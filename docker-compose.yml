version: "3"

services:
  app:
    build: .
    entrypoint: .docker/entrypoint.sh
    ports:
      - "3000:3000"
    volumes:
      - .:/home/node/app
    depends_on:
      - db

  db:
    build: .docker/postgres
    container_name: diegoisaquiel-portfolio-db
    restart: always
    tty: true
    ports:
      - "5432:5432"
    volumes:
      - .docker/dbdata:/var/lib/postgresql/dbdata
    environment:
      - POSTGRES_PASSWORD=docker
      - POSTGRES_DB=diegoisaquiel-portfolio

  pgadmin:
    image: dpage/pgadmin4
    container_name: diegoisaquiel-portfolio-pgadmin
    tty: true
    environment:
      - PGADMIN_DEFAULT_EMAIL=admin@admin.com
      - PGADMIN_DEFAULT_PASSWORD=admin
    ports:
      - "8000:80"
    depends_on:
      - db